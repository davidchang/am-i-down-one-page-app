<div ng-show='!currentlyDown'>
    <h1>You appear to be up! High five!</h1>
    <h2>Are you down?</h2>
    <textarea ng-model='text' placeholder='Optional explanation'></textarea>
    <div>
        <button ng-click='moodDown()'>I am Down</button>
    </div>
</div>
<div ng-show='currentlyDown'>
    <h1>You appear to be down :/</h1>
    <h2>Are you up?</h2>
    <textarea ng-model='text' placeholder='Optional explanation'></textarea>
    <div>
        <button ng-click='moodUp()'>I am Up</button>
    </div>
</div>

<div>
    <h2>Uptime</h2>
    <div>You're up <span class='bold'>{{uptime}}%</span> of the time</div>
</div>

<div id='history'>
    <h2>History</h2>
    <div class='time'>Started at {{startTime | date:'medium'}}</div>
    <div class='time' ng-repeat='time in times'>
        <div ng:class="isUp(time.up)" >
            <span ng-show='time.up'>Up</span>
            <span ng-show='!time.up'>Down</span>
            at {{time.time | date:'medium'}}
        </div>
        <div>
            {{time.text}}
        </div>
    </div>
</div>
